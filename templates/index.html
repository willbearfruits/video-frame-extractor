<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111; color: #eee; }
        .drop-zone { border: 2px dashed #444; transition: all 0.2s; }
        .drop-zone.dragover { border-color: #3b82f6; background-color: #1e293b; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
            FrameExtractor Pro
        </h1>
        <div class="text-xs text-gray-500">Ready for Photogrammetry</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar Controls -->
        <aside class="w-80 bg-gray-900 border-r border-gray-800 p-6 flex flex-col gap-6 overflow-y-auto">
            
            <!-- Upload Section -->
            <div id="upload-section">
                <label class="block text-sm font-medium text-gray-400 mb-2">1. Select Video</label>
                <div id="drop-zone" class="drop-zone w-full h-32 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-gray-800">
                    <svg class="w-8 h-8 text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <span class="text-sm text-gray-400">Click or Drag Video</span>
                    <input type="file" id="file-input" class="hidden" accept="video/*">
                </div>
                <div id="file-info" class="hidden mt-2 text-sm text-green-400 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span id="filename-display" class="truncate"></span>
                </div>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="opacity-50 pointer-events-none transition-opacity duration-300">
                <label class="block text-sm font-medium text-gray-400 mb-2">2. Extraction Mode</label>
                
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <button onclick="setMode('interval')" id="btn-interval" class="mode-btn bg-blue-600 text-white px-2 py-1 rounded text-xs">By Time</button>
                    <button onclick="setMode('count')" id="btn-count" class="mode-btn bg-gray-700 text-gray-300 px-2 py-1 rounded text-xs">Total Count</button>
                    <button onclick="setMode('every_n')" id="btn-every_n" class="mode-btn bg-gray-700 text-gray-300 px-2 py-1 rounded text-xs">Every Nth</button>
                </div>

                <div class="mb-4">
                    <label id="mode-label" class="block text-xs text-gray-500 mb-1">Seconds between frames</label>
                    <input type="number" id="mode-value" value="1.0" step="0.1" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>

                <hr class="border-gray-800 my-4">

                <label class="block text-sm font-medium text-gray-400 mb-2">3. Quality Filter (Blur)</label>
                <select id="blur-threshold" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                    <option value="0">None (Extract All)</option>
                    <option value="50">Low Filtering (Remove very blurry)</option>
                    <option value="150" selected>Medium (Recommended)</option>
                    <option value="300">High (Only sharpest)</option>
                </select>
                <p class="text-[10px] text-gray-500 mt-1">Uses Laplacian Variance. Higher = Stricter.</p>

                <button id="start-btn" class="w-full mt-6 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform active:scale-95">
                    Start Extraction
                </button>
            </div>

            <!-- Status -->
            <div class="mt-auto">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span>Progress</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="w-full bg-gray-800 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <div id="status-msg" class="text-xs text-gray-500 mt-2 h-4 truncate">Waiting...</div>
            </div>

        </aside>

        <!-- Main Content (Gallery) -->
        <main class="flex-1 bg-black p-6 flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-300">Extracted Frames <span id="count-badge" class="ml-2 bg-gray-800 text-xs px-2 py-1 rounded-full">0</span></h2>
                <button id="open-folder-btn" class="hidden bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-2 rounded text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                    Open Output Folder
                </button>
            </div>
            
            <div id="gallery" class="flex-1 overflow-y-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 p-2">
                <!-- Images go here -->
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
